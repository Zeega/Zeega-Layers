<div class='slideshow-thumb-wrapper'>
    <ul>
        <% _.each(attr.slides, function(slide, i){ %>
            <li>
                <div class='slideshow-thumbnail' style="background:url(<%= slide.attr.thumbnail_url %>); background-repeat:no-repeat;background-size:100%;background-position:center">
                    <a href='#' class='slider-thumb' data-slidenum="<%= i %>"></a>
                </div>
            </li>
        <% });%>
    </ul>
</div>
